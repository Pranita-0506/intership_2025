<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embedding OpenStreetMap with iframe</title>
</head>
<body>
  <p>
    The <code>&lt;iframe&gt;</code> HTML element allows you to embed another HTML page within your current page. It's commonly used to include external content such as videos, maps, or interactive applications. Below is an embedded OpenStreetMap showing a location in Pune, India.
  </p>

  <iframe
    width="350"
    height="300"
    frameborder="0"
    scrolling="no"
    marginheight="0"
    marginwidth="0"
    title="OpenStreetMap view of Pune, India"
    src="https://www.openstreetmap.org/export/embed.html?bbox=73.844%2C18.519%2C73.855%2C18.530&amp;layer=mapnik&amp;marker=18.524%2C73.850"
    style="border: 1px solid black">
  </iframe>

  <br/>
  <small>
    <a href="https://www.openstreetmap.org/?mlat=18.524&mlon=73.850#map=16/18.524/73.850" target="_blank" rel="noopener noreferrer">
      View Larger Map
    </a>
  </small>
</body>
</html>
